<!DOCTYPE html>
<html lang=en-us>
    <head>
        <title>Stopwatch iPhone Clone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href=./assets/css/reset.css> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=./assets/css/reset.css>
        <link rel="stylesheet" href=./assets/css/style.css>
        
        
    </head>
    <body>
        <div class = row>
            <div id=timer data-timer>00:00.00</div>
            <button id=lap data-lap>Reset</button>
            <div id= checkbox class=row>
                <input type="checkbox" id="toggle" data-checkbox>
                <label for="toggle"><div class=dot id=leftdot></div></label>
                <label for="toggle"><div class=dot id=rightdot></div></label>
            </div>
            <button id=start 
            data-state="Start" 
            data-start="Start" 
            data-stop="Stop">Start</button>
        </div>
        <div data-laprecords></div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
